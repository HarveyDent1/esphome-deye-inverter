esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  comment: "${device_description} by Lewa-Reka & HarveyDent https://github.com/HarveyDent1/esphome-deye-inverter"
  project:
    name: "lewa-reka-hervey-dent.esphome-pv-inverter"
    version: "0.2.2"

logger:
  level: WARN

api:
  encryption:
    key: ${api_key}
  on_client_disconnected:
    - delay: ${safe_mode_delay}
    - if:
        condition:
          not: api.connected
        then:
          - logger.log: "Lost connection to HomeAssistant API - Activating safe mode"
          - script.execute: set_safe_modbus_registers

  on_client_connected:
    - logger.log: "Connection to HomeAssistant API restored"

ota:
  - platform: esphome
    password: ${ota_password}

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}

  ap:
    ssid: "${friendly_name} Fallback Hotspot"
    password: ${fallback_password}

captive_portal:

uart:
  id: modbus_uart # PASS
  baud_rate: 9600 #19200 for Deye 3P # PASS
  stop_bits: 1 # PASS

modbus:
  id: modbus_1 # PASS
  uart_id: modbus_uart ###### ?

modbus_controller:
  - id: ${modbus_controller_id} #PASS
    address: ${modbus_inverter_address} # PASS
    modbus_id: modbus_1 # PASS
    setup_priority: -10 #PASS
    update_interval: 5s #15 #PASS
    command_throttle: 60ms #50ms # PASS
    offline_skip_updates: 3
